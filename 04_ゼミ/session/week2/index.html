<!-- 0-3 index.html で定型文を展開
    !を押してtabキーを押す -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 0-1. 保存するメモを入力するための<input id="memo-input"> を作成してください。-->
    <input id="memo-input"></input>
    <!-- 0-2. クリックすると<input id="memo-input"> に入力したメモを追加するための<button id="add-button"></button> を作成してください。-->
    <button id="add-button">保存</button>
    <!-- 0-3. add-button によって追加されたメモを表示するための<div id="memo-container"></div>を作成してください。-->
    <div id="memo-container"></div>
    <!-- 0-3 main.js を読み込む -->
    <script src="main.js"></script>
  </body>
</html>
