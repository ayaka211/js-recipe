<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メモアプリ</title>
  </head>
  <body>
    <h2>メモアプリ</h2>
    <input type="text" id="memo-inpput" />
    <button id="add-button">保存</button>
    <div id="memo-container"></div>
    <div>task1</div>
    <div>task2</div>
  </body>

  <script>
    //要素の取得は同じなのでコピー
    const memoInput = document.getElementById("memo-input")
    const addButton = document.getElementById("add-button")
    const memoContainer = document.getElementById("memo-container")

    //配列を宣言する
    let memos = [] //入力した値を保存する配列

    //「保存」ボタンを押したら...
    addButton.onclick = function () {
      //memoInputで入力した値をmemos配列に保存する
      memos.push(memoInput.value)

      console.log(memos)

      //memoContainerの中身をカラにする
      memoContainer.textContent = ""

      //配列から新しいdiv要素を作って、memoContainerに入れる
      for (let i = 0; i < memos.length; i++) {
        const div = document.createElement("div")
        div.textContent = memos[i]
      }

      //memoContainerの子要素にdivを入れる
      memoContainer.append[div]
    }
  </script>
</html>
